<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PI radio">
  <meta name="author" content="andy@ndyk.de">

  <title>PI radio</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/mpd.css" rel="stylesheet">
  <link href="assets/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
  <script src="js/modernizr-custom.js"></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-play-circle"></span> PI radio</a>
      </div>
      <div class="collapse navbar-collapse">
        <div class="btn-toolbar navbar-btn navbar-right" role="toolbar">
          <div class="btn-group">
            <div id=volume class="btn btn-toolbar btn-default hide">
              <span id="volume-icon" class="glyphicon glyphicon-volume-up"></span>
              <div id="volumeslider"></div>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default">
              <span id="onoff-icon" onclick="clickOnOff();" class="glyphicon glyphicon-off red"></span>
            </button>
          </div>
        </div>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div id=main-panel class="container starter-template hide">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="panel panel-primary">
          <!-- Default panel contents -->
          <div class="panel-heading"><b id="panel-heading">Station</b></div>
          <div class="panel-body">
            <h1>
              <span id="currentstation"></span>
            </h1>
            <h4>
              <span id="playing" class="text"></span>
            </h4>
          </div><!-- /.panel-body -->
          <!-- Table -->
          <table id="stations" class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Station</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div><!-- /.col-md-10 -->
    </div><!-- /.row -->
  </div><!-- /.container -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-notify.js"></script>
  <script src="js/bootstrap-slider.js"></script>
  <script src="js/sammy.js"></script>
  <script src="js/jquery-ui-sortable.min.js"></script>
  <script src="js/mpd.js"></script>
</body>

</html>
